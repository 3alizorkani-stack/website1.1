<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMO SPOT DZ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* إعدادات الخلفية والألوان الأساسية */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f476d2 0%, #edc4c4 100%) !important;
            background-attachment: fixed !important;
            color: #000;
            direction: rtl;
        }

        header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .hero img {
            width: 90%;
            max-width: 350px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        /* حاوية الطلب - لضمان ظهورها */
        .order-container {
            max-width: 500px;
            margin: 20px auto 100px;
            background: rgba(255, 255, 255, 0.4);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #77fd87;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .price-box {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .price-box h2 {
            color: #b10b0b;
            margin: 0;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: #fff !important;
            color: #000 !important; /* الولايات بالأسود */
            font-size: 1rem;
            box-sizing: border-box;
        }

        .size-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .size-btn {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .size-btn.active {
            background: #77fd87 !important;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            background: #77fd87;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 15px;
        }

        /* زر اطلب الآن للهواتف */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #77fd87;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .sticky-footer a {
            text-decoration: none;
            color: #000;
            font-weight: 900;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.5rem; font-weight: 900; color: #fff;">PROMO SPOT DZ</div>
    </header>

    <div class="hero">
        <h1 data-aos="fade-up">خفّة الريشة.. قوة الصخر</h1>
        <img src="https://i.postimg.cc/NFMP3hcN/Picsart-26-02-28-01-15-15-184.png" alt="Product" data-aos="zoom-in">
    </div>

    <div class="order-container" id="order" data-aos="fade-up">
        <div class="price-box">
            <span style="text-decoration: line-through; color: #888;">3500 دج</span>
            <h2>2500 د.ج</h2>
        </div>

        <form id="orderForm">
            <div class="form-group">
                <label>الاسم واللقب:</label>
                <input type="text" name="full_name" required placeholder="مثال: أحمد محمد">
            </div>
            <div class="form-group">
                <label>رقم الهاتف:</label>
                <input type="tel" name="phone" required placeholder="05/06/07XXXXXXXX">
            </div>
            <div class="form-group">
                <label>الولاية:</label>
                <select name="wilaya" id="wilayaSelect" required></select>
            </div>
            <div class="form-group">
                <label>العنوان:</label>
                <input type="text" name="address" required placeholder="الحي أو البلدية">
            </div>
            <div class="form-group">
                <label>المقاس:</label>
                <div class="size-selector">
                    <div class="size-btn">37</div>
                    <div class="size-btn">38</div>
                    <div class="size-btn">39</div>
                    <div class="size-btn">40</div>
                    <div class="size-btn active">41</div>
                </div>
                <input type="hidden" name="size" id="selectedSize" value="41">
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">تأكيد الطلب</button>
        </form>
    </div>

    <div class="sticky-footer">
        <a href="#order">اطلب الآن - 2500 دج</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // تعبئة الولايات
        const wilayas = ["01-أدرار","02-الشلف","03-الأغواط","04-أم البواقي","05-باتنة","06-بجاية","07-بسكرة","08-بشار","09-البليدة","10-البويرة","11-تمنراست","12-تبسة","13-تلمسان","14-تيارت","15-تيزي وزو","16-الجزائر العاصمة","17-الجلفة","18-جيجل","19-سطيف","20-سعيدة","21-سكيكدة","22-سيدي بلعباس","23-عنابة","24-قالمة","25-قسنطينة","26-المدية","27-مستغانم","28-المسيلة","29-معسكر","30-ورقلة","31-وهران","32-البيض","33-إليزي","34-برج بوعريريج","35-بومرداس","36-الطارف","37-تندوف","38-تيسمسيلت","39-الوادي","40-خنشلة","41-سوق أهراس","42-تيبازة","43-ميلة","44-عين الدفلى","45-النعامة","46-عين تموشنت","47-غرداية","48-غليزان","49-تيميمون","50-برج باجي مختار","51-أولاد جلال","52-بني عباس","53-عين صالح","54-عين قزام","55-تقرت","56-جانت","57-المغير","58-المنيعة"];
        const select = document.getElementById('wilayaSelect');
        wilayas.forEach(w => select.add(new Option(w, w)));

        // اختيار المقاس
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.onclick = function() {
                document.querySelector('.size-btn.active').classList.remove('active');
                this.classList.add('active');
                document.getElementById('selectedSize').value = this.innerText;
            }
        });

        // إرسال الطلب
        document.getElementById('orderForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyKVDm-IupcXZ4TwLCxjjPFeeuRjLBFypi9HVtYe0Pl5nAyqMLc_nx6VaHBYZgv0TsijQ/exec';

            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: new FormData(this) })
            .then(() => {
                alert("تم استلام طلبك بنجاح!");
                btn.disabled = false;
                btn.innerText = "تأكيد الطلب";
                this.reset();
            })
            .catch(() => {
                alert("خطأ، حاول مرة أخرى.");
                btn.disabled = false;
            });
        };
    </script>
</body>
</html>
